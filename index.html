<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- <link rel='stylesheet' href="start.css"> -->
        
        <link rel='stylesheet' href="storage/css/all.css">
        <link rel='stylesheet' href="storage/css/inventory.css">
        <link rel='stylesheet' href="storage/css/itemsdatabase.css">
        <link rel='stylesheet' href="storage/css/nav.css">

    </head>
    <body>
        <div class="addItemPopup">
            <div>
                <header>Links Of Item To Add To The Database</header>
                <div><textarea placeholder="separate them with '\n'" name="links"></textarea></div>
                <button id="addItemProceed">Proceed</button>
                <button id="addItemCancel">Cancel</button>
            </div>
        </div>
        <div class='itemsdatabaseCodeStorage'>
            <div class='itemsdatabaseTopButtons'>
                <div class="addButton"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>
        <div class="emptyDiv"></div>
        <p class="itemsLoaded" style="display:none;">false</p>
        <nav>
            <div class="inventoryButton"><p>Inventory</p></div>
            <div class="whiteLine"></div>
            <div class="databaseButton"><p>Items Database</p></div>
            <br>
            <hr class="navhr">
            <div class="empty"></div>
        </nav>
        
        <main class="inventory"> 
            
        </main>

        <main class="itemsdatabase">
            <div class="beforeLoadDiv">
                <p>Load Database</p>
                <input type="file" name="database" accept=".json" />
                <div></div>
                <br></br>
                <button>LOAD</button>
                <p class="error"></p>
            </div>
        </main>

        <footer>
            
        </footer>

        <script type="text/javascript" src="storage/scripts/itemsdatabase.js"></script>
        <script type='text/javascript' src="storage/scripts/all.js"></script>
        <script type='text/javascript' src="storage/scripts/nav.js"></script>
        <script src="https://kit.fontawesome.com/65de2218e3.js" crossorigin="anonymous"></script>
    </body>
</html>
